---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: filebrowser/filebrowser
              tag: latest
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      srv:
        enabled: true
        existingClaim: slushmedia-data
      config:
        enabled: true
        type: configMap
        name: filebrowser-config

    configMaps:
      config:
        enabled: true
        name: filebrowser-config
        data:
          disk-speed.sh: |
            #!/bin/bash

            # Parameters

            OUTPUT_FILE="/srv/$${1:-junk}"
            BLOCK_SIZE="1G"
            COUNT="$${2:-1024}" # Default 1TB, given BLOCK_SIZE of 1G

            # Create and write to the file, measuring write speed
            echo "Starting disk write speed test..."
            for i in $(seq 1 $COUNT); do
                DEST=$${OUTPUT_FILE}_$${i}
                echo "$(date) - Writing block $i of $$COUNT to $$DEST"
                dd if=/dev/zero of=$$DEST bs=$$BLOCK_SIZE count=1 conv=fsync
            done

            echo "Disk write speed test completed."

            # Optionally, measure read speed
            echo "Starting disk read speed test..."
            dd if=${OUTPUT_FILE}_1 of=/dev/null bs=$BLOCK_SIZE count=1
            echo "Disk read speed test completed."

    ingress:
      main:
        enabled: true
        hosts:
          - host: filebrowser.home.boundcorp.net
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main

